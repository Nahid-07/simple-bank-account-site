<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-10">Welcome to your <span class="text-purple-500 font-semibold">baper
                bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="bg-red-500 w-9/12 mx-auto px-8 py-9">
                <h3 class="text-3xl mb-5 text-white font-semibold">Please log in!!!</h3>
                <input class="w-9/12 block mb-5 p-2 rounded" type="email" name="" id="user-email"
                    placeholder="please enter your email">
                <input class="w-9/12 block mb-5 p-2 rounded" type="password" name="" id="user-password"
                    placeholder="please enter your password">
                <button type="submit" class="bg-blue-600 px-20 py-2 rounded text-white text-2xl hover:bg-sky-700"
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
